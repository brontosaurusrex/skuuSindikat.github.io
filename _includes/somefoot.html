<div class="brontofooter">
    
    {% assign pages_list = site.pages %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" or node.layout == "mine" %}
          <a style="color:#2f5ebf;" href="{{ node.url }}">{{ node.title }}</a> / 
        {% endif %}
      {% endif %}
    {% endfor %}

</div>
